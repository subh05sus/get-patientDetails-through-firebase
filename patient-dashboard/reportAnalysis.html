<!DOCTYPE html>
<html>

<head>
    <title>Prescription Detection Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 35%;
        }

        .upload-input-wrapper {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: #0056b3;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .detection-button {
            width: 200px;
            height: 50px;
            border: none;
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .detection-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Prescription Detection</h2>
        <div class="upload-input-wrapper">
            <label for="prescription-upload" class="upload-label">Upload Prescription Image</label>
            <input type="file" id="prescription-upload" class="upload-input" accept="image/*">
        </div>

        <div class="button-group">
            <button class="detection-button" id="diabetes-button">Diabetes Detection</button>
            <button class="detection-button" id="skin-button">Skin Detection</button>
            <!-- Add more buttons for other detections as needed -->
        </div>
    </div>
</body>

</html>
