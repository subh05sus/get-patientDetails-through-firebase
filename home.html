<!DOCTYPE html>
<html>

<head>
    <title>Doctor Profile Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 35%;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
        }

        .doctor-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .specialization {
            font-size: 20px;
            color: #007BFF;
            margin-bottom: 30px;
        }

        .info-label {
            font-weight: bold;
            font-size: 16px;
        }

        .info-value {
            font-size: 15px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .circular-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background-color: #007BFF;
            color: #fff;
            font-size: 32px;
            text-decoration: none;
            margin: 0 20px;
            transition: background-color 0.3s ease;
        }

        .circular-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="profile-img" src="https://img.freepik.com/premium-vector/avatar-bearded-doctor-doctor-with-stethoscope-vector-illustrationxa_276184-31.jpg"
            alt="Doctor's Profile Picture">
        <h2 class="doctor-name">Dr. Peter Smith</h2>
        <p class="specialization">Cardiologist</p>

        <div class="profile-info">
            <p><span class="info-label">Email:</span> dr.peter@example.com</p>
            <p><span class="info-label">Phone:</span> +1 (555) 123-4567</p>
            <p><span class="info-label">Location:</span> New York, NY</p>
            <p><span class="info-label">Experience:</span> 15 years</p>
        </div>

        <div class="button-group">
            <a href="/new" class="circular-button">+</a>
            <a href="/allData" class="circular-button">ðŸ‘¤</a>
            <a href="/login" class="circular-button">âž”</a>
        </div>
    </div>
</body>

</html>
