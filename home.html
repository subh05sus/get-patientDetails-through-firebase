<!DOCTYPE html>
<html>

<head>
    <title>Get Patient Details</title>
    <style>
        body {
            @import url('https://fonts.googleapis.com/css2?family=Prompt&display=swap');
            font-family: 'Prompt', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-size: 20px;
        }

        .container {
            text-align: center;
        }

        /* Style for form elements */
        input[type="text"] {
            margin: 10px;
            padding: 10px;
            padding-left: 15px;
            font-size: 20px;
            width: auto;
            border: 2px solid #ccc; /* Add a border */
            border-radius: 40px; /* Add rounded corners */
            outline: none; /* Remove default focus outline */
        }

        /* Style for the submit button */
        input[type="submit"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #072AC8; /* Add a border with a Google-like blue color */
            background-color: #072AC8; /* Set a background color */
            color: #fff; /* Set text color to white */
            border-radius: 40px; /* Add rounded corners */
            cursor: pointer; /* Add a pointer cursor on hover */
        }
        input[type="submit"]:hover {

            border: 2px solid #001c94; /* Add a border with a Google-like blue color */
            background-color: #001c94; /* Set a background color */


        }


        /* Style for the heading */
        .heroTitle {
            font-size: 36px;
        }

        /* Create a container for the Pass-Key input and the Submit button */
        .form-container {
            display: flex;
            flex-direction: row;
        }

        /* Set the width of the Patient ID input based on the width of the Pass-Key input and Submit button */
        #userId {
            width: 100%;
        }
        @media (max-width: 1080px) {
            body {
                font-size: 32px; /* Adjust font size for screens up to 1080px */
                height: 100%;
            }

            /* Adjust other styles as needed for smaller screens */
            input[type="text"], input[type="submit"] {
                padding: 15px; /* Decrease padding slightly */
                font-size: 24px; /* Decrease font size */
                margin: 15px; /* Decrease margin slightly */
                border-radius: 40px; /* Decrease border radius slightly */
            }

            .heroTitle {
                font-size: 42px; /* Decrease the heading font size */
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="container">
            <h1 class="heroTitle">Hello Peter</h1>
        </div>
    </div>
    
</body>

</html>
